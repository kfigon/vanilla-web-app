<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="content"></h1>

    <p> in the other window go to <a href="/doStuff" target="_blank">/doStuff</a> and see change here!</p>

    <script>
        var ws = new WebSocket("ws://localhost:8080/mysocket");
        ws.onmessage = onMessage;
        function onMessage(event) {
            var data = event.data;
            if(data) {
                var node = document.getElementById("content");
                node.innerText = data;
            }
        }
    </script>
</body>
</html>
